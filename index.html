<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <label for="all-pages" class="checkbox-label">
          All pages
          <input type="checkbox" id="all-pages" class="page-checkbox" hidden />
          <span class="custom-checkbox"></span>
        </label>

        <div class="horizontal-line-wrapper">
          <hr class="horizontal-line" />
        </div>

        <label for="page1" class="checkbox-label">
          Page 1
          <input type="checkbox" id="page1" class="page-checkbox" hidden />
          <span class="custom-checkbox"></span>
        </label>

        <label for="page2" class="checkbox-label">
          Page 2
          <input type="checkbox" id="page2" class="page-checkbox" hidden />
          <span class="custom-checkbox"></span>
        </label>

        <label for="page3" class="checkbox-label">
          Page 3
          <input type="checkbox" id="page3" class="page-checkbox" hidden />
          <span class="custom-checkbox"></span>
        </label>

        <label for="page4" class="checkbox-label">
          Page 4
          <input type="checkbox" id="page4" class="page-checkbox" hidden />
          <span class="custom-checkbox"></span>
        </label>

        <div class="horizontal-line-wrapper">
          <hr class="horizontal-line" />
        </div>

        <div class="btn-wrapper">
          <button class="btn" id="done-btn">Done</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
